<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3069a6c3f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="back"><i class="fa-solid fa-angle-left"></i></div>
            <p>Playing now</p>
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="second">
            <div class="left-deco deco-box"></div>
            <div class="mid-deco deco-box">
                <div class="mid-inside"><img class="album" src="" alt=""></div>
            </div>
            <div class="right-deco deco-box"></div>
        </div>
        <div class="third">
            <h3 class="songName"></h3>
            <p class="artistName"></p>
        </div>
        <div class="forth">
        
        </div>
        <div class="fifth">
            <div class="previous"><i class="fa-solid fa-backward"></i></div>
            <div class="pausePlay"><i class="fa-solid fa-play"></i></div>
            <div class="next"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
